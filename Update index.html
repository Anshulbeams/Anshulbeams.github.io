<!DOCTYPE html>
<html>
<head>
<title>For You ğŸ’™</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("bg1.jpg") center/cover no-repeat;
  transition: background 0.8s ease;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.95);
  padding:35px;
  border-radius:18px;
  text-align:center;
  width:320px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  margin:10px;
}

#yes{background:#ff4b5c;color:white;}

#no{
  background:#ddd;
  position:absolute;
  transition: top 0.4s ease, left 0.4s ease;
}
</style>
</head>

<body>
<div class="card" id="card">
  <h2>Hey ğŸ‘‹</h2>
  <p>I made this just for you ğŸ’–</p>
  <button onclick="showQuestion()">Open</button>
</div>

<script>
function setBackground(img){
  document.body.style.background =
    `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("${img}") center/cover no-repeat`;
}

function showQuestion(){
  setBackground("bg2.jpg");
  const card=document.getElementById("card");
  card.innerHTML=`
    <h2>Soâ€¦ ğŸ˜³</h2>
    <p>Will you go out with me?</p>
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no">NO ğŸ™ˆ</button>
  `;

  const noBtn=document.getElementById("no");
  document.addEventListener("mousemove",(e)=>{
    const rect=noBtn.getBoundingClientRect();
    const distance=Math.hypot(e.clientX-rect.left,e.clientY-rect.top);
    if(distance<120){
      noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
      noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
    }
  });
}

function yesClicked(){
  setBackground("bg3.jpg");
  document.getElementById("card").innerHTML=`
    <h2>YAYYY ğŸ¥°</h2>
    <p>I knew you'd say yes â¤ï¸</p>
  `;
}
</script>
</body>
</html>
